<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyBook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navbar_res">
        <div class="logo_res">Resultados de BÃºsqueda</div>
        <a href="{{ url_for('index') }}" class="btn-primary_res">Regresar</a>
    </header>

    <div class="resultados">
        {% if resultados %}
            {% for resultado in resultados %}
                <div class="producto">
                    <img src="{{ resultado.imagen }}" alt="{{ resultado.titulo }}" />
                    <h3><a href="{{ resultado.link }}">{{ resultado.titulo }}</a></h3>
                    <p>{{ resultado.precio }} ({{ resultado.tienda }})</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-resultados">No se encontraron resultados.</p>
        {% endif %}
    </div>
</body>
</html>
